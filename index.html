<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link de mi css-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Librerias -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 
    <title>Desayunos Sorpresa</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary col-12 encabezado">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
                Desayunos Artesanales
              </a>
            </div> 
        </nav>
        <h3>Los mejores Desayunos</h3>
    </header>
    
<main>
    <article>
        <h2>Productos</h2>
        <form style="width: 200px; padding: 10px;">
            <select class="form-select" aria-label="Default select example" id="tipoProducto">
                <option selected value="0">Todo</option>
                <option value="Camiseta">Camisetas</option>
                <option value="Pantalon">Pantalon</option>
                <option value="Campera">Camperas</option>
                <option value="Accesorios">Accesorios</option>
            </select>
        </form>
        <div class="container">
            <!-- Aca renderizo los productos -->
            <div class="row" id="contenedorProductos" style="display:flex;justify-content: center;">

            </div>
        </div>
    </article>


    <article class="carrito">
        <h2>Mi compra</h2>
        <ul id="listaCarrito"></ul>
        <p id="carritoTotal"></p>
        <form id="formCompraFinal">
            <label for="nombre">Nombre:</label>
            <input required type="text" name="nombre">
            <label for="email">Email:</label>
            <input required type="email" name="email">
            <label for="telefono">Telefono:</label>
            <input required type="number" name="telefono">
            <input type="submit" value="Comprar" class="btn btn-primary" id="botonCompraFinal">
        </form>
    </article>

</main>



    <script src="./prodDatos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    
</body>
</html>
